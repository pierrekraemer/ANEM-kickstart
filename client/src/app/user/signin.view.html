
<div class="modal-header">
    <h3 class="modal-title"> Sign in </h3>
</div>

<div class="modal-body">
    <div class="alert alert-danger" ng-show="message != ''"> {{ message }} </div>

    <form class="form-signin form-horizontal" ng-submit="signin()" name="signinForm">

        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" class="form-control" placeholder="username" name="username" ng-model="formData.username" required autofocus>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" class="form-control" placeholder="******" name="password" ng-model="formData.password" required>
            </div>
        </div>

        <button type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"></button>

    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="signin()">
        <i class="glyphicon glyphicon-flash"></i> Sign In
    </button>
</div>
